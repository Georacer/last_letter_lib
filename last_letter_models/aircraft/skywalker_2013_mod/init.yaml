#Parameters for a typical Skywalker 2013 electric airframe
#Based on empirical values and online sources
#All units are in S.I. unless otherwise stated

#Initial State
coordinates: [37.889063, 23.731863, 0.0] #latitude, longitude, altitude coordinates. Altitude for now should be ground elevation
position: [0.0, 0.0, -200.0] #NED frame
orientation:  [-0.0000, 0.0039, 0.0000, 1.0000] #NED frame Northwards, quaternion written as [x, y, z, w]
# gorientation:  [-0.0000, 0.0039, 1.0000, 0.0000] #NED frame Southwards
# gorientation:  [0.000, 0.000, 0.707, 0.707] #NED frame Eastwards
velLin:   [10.0, 0.0, 0.0] #body frame
velAng: [0.000, 0.000, 0.000] #body frame

ctrlInput: [0.0, 0.0, 0.0, 0.0] # Starting control input, normalized range

chanReset: 9
chanPause: 8
